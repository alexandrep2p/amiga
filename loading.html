<title>Encontr√£o AMIGA</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<style>
    body {
        background-color: #f1f1f1;
        background-image: url(images/bgloading.jpg);
        background-repeat:no-repeat;
        background-size: cover;
        background-clip: border-box;
}


h1 {
  left: 50%;
  position: absolute;
  transform: translateX(-50%);
  font-weight: 200;
  opacity: .8;
  font-family: sans-serif;
  color: rgb(0, 0, 0);
}

#container {
  width: 70px;
  height: 35px;
  overflow: hidden;
  position: absolute;
  top: calc(50% - 17px);
  left: calc(50% - 35px);
}

#title {
  position: relative;
  width: 100%;
}


#loader {
  width: 70px;
  height: 70px;
  border-style: solid;
  border-top-color: rgb(255, 136, 0);
  border-right-color: rgb(255, 136, 0);
  border-left-color: transparent;
  border-bottom-color: transparent;
  border-radius: 50%;
  box-sizing: border-box;
  animation: rotate 3s ease-in-out infinite;
  transform: rotate(-200deg)
}
@keyframes rotate {
  0% { border-width: 10px; }
  25% { border-width: 3px; }
  50% { 
    transform: rotate(115deg); 
    border-width: 10px;
  }
  75% { border-width: 3px;}
  100% { border-width: 10px;}
}
</style>

<body>
  <div id="title">
    <h1>Aguarde, em breve teremos novidades !</h1>
  </div>   
  <div id="container">
    <div id="loader"></div>  
  </div>
</body>

</html>
